{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% block content %}
        <div class="container">
            <div align="center">
                <form method="POST" action="{% url 'search_user' %}">{% csrf_token %}
                    <input type="text" name="txtInput" id="txtInput" value="{{ txtInput }}" width="400px">
                    <button type="submit" class="btn btn-danger">Search</button>
                </form>
            </div>
            <a href="{% url 'profile' %}"><button class="btn btn-danger">Refesh</button></a>
            <h3>Profile</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                   {% for item in users %}
                       <tr>
                            <td>{{ item.username }}</td>
                            <td>{{ item.first_name }}</td>
                            <td>{{ item.last_name }}</td>
                            <td>{{ item.email }}</td>
                       </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
        <!--{% include 'new_template.html' with list_user=users %} -->
    {% endblock %}
</body>
</html>
